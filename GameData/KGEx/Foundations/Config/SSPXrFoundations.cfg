// ---------------------------------------------------------
// Add the Foundation module to all SSPXr frames and cradles
// ---------------------------------------------------------

@PART[sspx-adjusting-b*,sspx-adjusting-b]:NEEDS[Foundation,StationPartsExpansionRedux]
{
	@description ^= :$: Foundation.:
	MODULE
	{
		name = Foundation
		breakForce = 500
		breakTorque = 500
		// breakForce = 500
    		// breakTorque = 800
	}
}